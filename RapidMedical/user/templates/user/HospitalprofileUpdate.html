{% extends 'user/Base.html' %}
{% load static %}        
    {% block content %}
        <div>
            <form method="POST" enctype="multipart/form-data" action="{% url 'H-update' request.user.id %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ u_form.as_p }}
                    {{ p_form.as_p }}
                    {{ h_form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form> 
        </div>
    {% endblock content %}
